<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Gestor de Usu치rios</title>
  <style>
    :root {
      --bg-color: #121212;
      --text-color: #e0e0e0;
      --input-bg: #1e1e1e;
      --accent: #4f46e5;
      --warning: #f1c40f;
      --danger: #e74c3c;
      --border-color: #333;
      --card-bg: #1e1e1e;
    }

    body {
      background-color: var(--bg-color);
      color: var(--text-color);
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      padding: 20px;
      margin: 0;
    }

    h1, h2 {
      color: var(--accent);
    }

    input, button, textarea {
      margin: 5px 0;
      padding: 10px;
      border-radius: 5px;
      border: 1px solid var(--border-color);
      background-color: var(--input-bg);
      color: var(--text-color);
      width: 100%;
      box-sizing: border-box;
    }

    button {
      border: none;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: var(--accent);
      color: #fff;
    }

    .user {
      padding: 15px;
      border: 1px solid var(--border-color);
      border-radius: 8px;
      margin-bottom: 10px;
      background-color: var(--card-bg);
    }

    .warning {
      background-color: var(--warning);
      color: #000;
    }

    .expired {
      background-color: var(--danger);
      color: #fff;
    }

    .container {
      max-width: 800px;
      margin: auto;
    }

    .stats {
      display: flex;
      gap: 15px;
      flex-wrap: wrap;
      margin: 15px 0;
    }

    .stat {
      flex: 1;
      background-color: #222;
      padding: 15px;
      border-radius: 10px;
      text-align: center;
      min-width: 100px;
    }

    .hidden {
      display: none;
    }

    @media (max-width: 600px) {
      .stats {
        flex-direction: column;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Gestor de Usu치rios</h1>

    <label>Nome:</label>
    <input type="text" id="nome"/>
    <label>Data de Vencimento:</label>
    <input type="date" id="vencimento"/>
    <label>Telefone:</label>
    <input type="text" id="telefone"/>
    <label>Mensagem padr칚o para WhatsApp:</label>
    <textarea id="mensagem" rows="3">Ol치, seu usu치rio est치 pr칩ximo de vencer, gostaria de realizar a renova칞칚o?</textarea>

    <button onclick="adicionarUsuario()">Adicionar</button>

    <h2>Ferramentas</h2>
    <button onclick="exportarUsuarios()">Exportar JSON</button>
    <button onclick="document.getElementById('importarArquivo').click();">Importar Usu치rios</button>
    <input type="file" id="importarArquivo" accept="application/json" onchange="importarUsuarios()" style="display: none;">
    <button onclick="sincronizarDrive()">Sincronizar com GitHub 游댃</button>

    <h2>Resumo</h2>
    <div class="stats">
      <div class="stat">Total: <span id="totalCount">0</span></div>
      <div class="stat">A vencer: <span id="aVencerCount">0</span></div>
      <div class="stat">Vencidos: <span id="vencidosCount">0</span></div>
    </div>

    <h2>Usu치rios</h2>
    <div id="prioritarios"></div>
    <button id="mostrarTodos" onclick="mostrarTodosUsuarios()">Exibir todos os clientes</button>
    <div id="todos" class="hidden"></div>
  </div>

  <script>
    const usuarios = JSON.parse(localStorage.getItem('usuarios') || '[]');

    function salvarLocal() {
      localStorage.setItem('usuarios', JSON.stringify(usuarios));
    }

    function diasRestantes(dataStr) {
      const hoje = new Date();
      const venc = new Date(dataStr);
      const diff = Math.ceil((venc - hoje) / (1000 * 60 * 60 * 24));
      return diff;
    }

    function renderizarUsuarios() {
      const prioritarios = document.getElementById('prioritarios');
      const todos = document.getElementById('todos');
      prioritarios.innerHTML = '';
      todos.innerHTML = '';

      let vencidos = 0;
      let aVencer = 0;

      usuarios.sort((a, b) => new Date(a.vencimento) - new Date(b.vencimento));
      usuarios.forEach((u, i) => {
        const div = document.createElement('div');
        div.className = 'user';
        const dias = diasRestantes(u.vencimento);
        if (dias < 0) {
          div.classList.add('expired');
          vencidos++;
        } else if (dias <= 3) {
          div.classList.add('warning');
          aVencer++;
        }

        const texto = `Nome: ${u.nome} | Vencimento: ${u.vencimento} | Telefone: ${u.telefone}`;
        div.innerText = texto;
        div.appendChild(document.createElement('br'));

        const btnWhatsapp = document.createElement('button');
        btnWhatsapp.innerText = 'WhatsApp';
        btnWhatsapp.onclick = () => {
          const msg = encodeURIComponent(document.getElementById('mensagem').value + `\nNome: ${u.nome}`);
          const fone = u.telefone.replace(/\D/g, '');
          const link = `https://wa.me/55${fone}?text=${msg}`;
          window.open(link, '_blank');
        };
        div.appendChild(btnWhatsapp);

        const btnRenovar = document.createElement('button');
        btnRenovar.innerText = 'Renovar';
        btnRenovar.onclick = () => {
          const data = new Date(u.vencimento);
          data.setDate(data.getDate() + 30);
          u.vencimento = data.toISOString().split('T')[0];
          salvarLocal();
          renderizarUsuarios();
        };
        div.appendChild(btnRenovar);

        const btnExcluir = document.createElement('button');
        btnExcluir.innerText = 'Excluir';
        btnExcluir.onclick = () => {
          if (confirm(`Deseja realmente excluir "${u.nome}"?`)) {
            usuarios.splice(i, 1);
            salvarLocal();
            renderizarUsuarios();
          }
        };
        div.appendChild(btnExcluir);

        if (dias < 0 || dias <= 3) {
          prioritarios.appendChild(div);
        } else {
          todos.appendChild(div);
        }
      });

      document.getElementById('totalCount').innerText = usuarios.length;
      document.getElementById('vencidosCount').innerText = vencidos;
      document.getElementById('aVencerCount').innerText = aVencer;
    }

    function mostrarTodosUsuarios() {
      document.getElementById('todos').classList.remove('hidden');
      document.getElementById('mostrarTodos').style.display = 'none';
    }

    function adicionarUsuario() {
      const nome = document.getElementById('nome').value;
      const vencimento = document.getElementById('vencimento').value;
      const telefone = document.getElementById('telefone').value;

      if (!nome || !vencimento || !telefone) {
        alert('Preencha todos os campos.');
        return;
      }

      usuarios.push({ nome, vencimento, telefone });
      salvarLocal();
      renderizarUsuarios();
      document.getElementById('nome').value = '';
      document.getElementById('vencimento').value = '';
      document.getElementById('telefone').value = '';
    }

    function exportarUsuarios() {
      const blob = new Blob([JSON.stringify(usuarios, null, 2)], { type: 'application/json' });
      const url = URL.createObjectURL(blob);
      const a = document.createElement('a');
      a.href = url;
      a.download = 'usuarios.json';
      a.click();
      URL.revokeObjectURL(url);
    }

    function importarUsuarios() {
      const fileInput = document.getElementById('importarArquivo');
      const file = fileInput.files[0];
      if (!file) return;

      const reader = new FileReader();
      reader.onload = function (event) {
        try {
          const data = JSON.parse(event.target.result);
          if (Array.isArray(data)) {
            usuarios.length = 0;
            data.forEach(item => {
              if (item.nome && item.vencimento && item.telefone) {
                usuarios.push(item);
              }
            });
            salvarLocal();
            renderizarUsuarios();
            alert('Usu치rios importados com sucesso!');
          } else {
            alert('Formato inv치lido.');
          }
        } catch (e) {
          alert('Erro ao importar o arquivo.');
        }
      };
      reader.readAsText(file);
    }

    async function sincronizarDrive() {
      try {
        const response = await fetch("https://raw.githubusercontent.com/rodrigodomenico/clientes/main/usuarios.json");
        if (!response.ok) throw new Error("Erro ao baixar dados.");
        const data = await response.json();
        if (Array.isArray(data)) {
          data.forEach(item => {
            if (item.nome && item.vencimento && item.telefone) {
              usuarios.push(item);
            }
          });
          salvarLocal();
          renderizarUsuarios();
          alert("Sincroniza칞칚o conclu칤da!");
        } else {
          alert("Formato inv치lido.");
        }
      } catch (err) {
        console.error(err);
        alert("Erro na sincroniza칞칚o.");
      }
    }

    renderizarUsuarios();
  </script>
</body>
</html>
